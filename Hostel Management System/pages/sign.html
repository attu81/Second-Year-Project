<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System - Sign In</title>
    <link rel="stylesheet" href="../CSS/sign.css">
</head>
<body>
 
    <div class="container">
        <div class="left-panel">
            <h2>Sign In</h2>
            <form id="signin-form" class="signin-form" action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="Sign Up.html">Sign up</a></p>
            
        </div>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_email: email, password: password })
                });

                const data = await response.json();
                if (response.ok) {
                    // Login successful, redirect or perform other actions
                    console.log(data.message);
                    // Redirect to another page
                    window.location.href = 'home.html'; 
                   
                } else {
                    console.error(data.error);
                    // Display error message to user
                    // Example: document.getElementById('error-message').innerText = data.error;
                }
            } catch (error) {
                console.error('Error:', error);
                // Display generic error message to user
                // Example: document.getElementById('error-message').innerText = 'An error occurred';
            }
        });
    </script>
</body>
</html>
